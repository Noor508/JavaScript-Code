<!-- how to delete childNode by parentNode -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Practice</title>
    
    <script>
        function Main() {
            var l = document.getElementById("lnkDeleteme");
            l.onclick = function() {
                var cont = document.getElementById('mydiv');
                cont.removeChild(this);
            };
             
           ; var p = document.getElementById("lnkmyParent");
            p.onclick = function() {
                var f = document.getElementById("frm");
                f.removeChild(this.parentNode)
            };
        }
    </script>
</head>

<body onload="Main()">
    <h1>
        How to delete child element by parent element?
    </h1>
    <form id="frm">
        <div id="mydiv" style="border: solid 1px red;">
           
            <a href="#" id="lnkDeleteme">
                Delete Me
            </a> <br>
            <a href="#" id="lnkmyParent">
                Delete my parent
            </a>
        </div>
    </form>
</body>
</html>
