<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data to Array</title>
</head>
<body>
    <h1>
        How to Get Data from Form and Store in Array, then Display on Screen?
    </h1>
    <div style="margin-bottom: 100px;">
        ID: <input id="txtID" type="text"> <br>
        Name: <input id="txtName" type="text"> <br>

    <button id="btn1">Add Data</button>
    <button id="btn2">Display Data</button>

    <div id="output" style="margin-top: 20px;"></div>
